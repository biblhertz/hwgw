<html>
  <head>
    <meta charset="utf-8" />
    <title data-template="config:app-title" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="resources/images/favicon.ico"
    />
    <link rel="icon" type="image/png" href="resources/images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="resources/fonts/font.css" />
    <link rel="stylesheet" href="resources/css/theme.css" />
    <link rel="stylesheet" href="resources/css/hw-content.css" />
    <link rel="stylesheet" href="resources/css/hw-shape.css" />
    <script
      type="module"
      src="pb-components-bundle.js"
      data-template="pages:load-components"
    />
    <custom-style>
      <style>
        main {
          display: flex;
          flex-direction: row;
          margin-top: 10px;
        }

        .hi {
          display: block;
        }

        header {
          background-color: white;
        }

        app-toolbar {
          background-color: white;
        }
      </style>
    </custom-style>
  </head>

  <body unresolved="unresolved">
    <pb-page data-template="pages:pb-page" unresolved="unresolved">
      <app-header-layout>
        <app-header
          slot="header"
          reveals="reveals"
          fixed="fixed"
          effects="waterfall"
        >
          <header>
            <a
              href="${app}/index.html"
              class="mainlogo"
              data-template="pages:parse-param"
            />
            <div class="header-index">
              <a href="indexes.html">Index</a>
            </div>
            <div class="header-search">
              <!-- Search input -->
              <pb-search
                action="${app}/search.html"
                place-holder="Volltextsuche"
                data-template="pages:parse-param"
                value="${query}"
                redirect="redirect"
              />
            </div>
          </header>

          <app-toolbar>
            <pb-progress
              indeterminate="indeterminate"
              bottom-item="bottom-item"
              subscribe="docs"
            />
          </app-toolbar>
        </app-header>

        <main>
          <section>
            <h1 class="tp-title">An error has occurred</h1>
            <p>An error has been generated by the application.</p>
            <pre class="error templates:error-description" />
          </section>
        </main>
      </app-header-layout>
    </pb-page>
  </body>
</html>
