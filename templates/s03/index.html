          <h2 id="klappentext-ed-h">Gedruckte Ausgabe, 2020</h2>
          <div class="volume-description-container">
            <div class="volume-cover">
              <img
                src="${app}/resources/images/schwabe/s03-cover.png"
                data-template="pages:parse-params"
                alt=""
              />
            </div>
            <div id="klappentext-ed">
              <p>
                Als Teil der neuen kritischen Edition der gesammelten Werke
                Wölfflins erscheint <cite>Salomon Geßner</cite> erstmals wieder
                und mit einer literaturwissenschaftlichen Einleitung von
                Wolfgang Proß, der eine umfassende Würdigung der Monographie als
                ein Dokument der transdisziplinären Forschung Wölfflins
                vornimmt. Überdies bringt Proß die Schrift mit dem zentralen
                Konzept der Stilgeschichte in Zusammenhang und verortet die
                Untersuchung in der literaturwissenschaftlichen
                Forschungsdiskussion des ausgehenden 19. Jahrhunderts. Der
                kritische Kommentar erschliesst das reiche Quellenmaterial zu
                <cite>Salomon Geßner</cite>
                aus Wölfflins Notiz- und Tagebüchern. Damit leistet die
                kommentierte Edition einen Beitrag zur fächerübergreifenden
                Wissenschaftsgeschichte und zur Text-Bild-Forschung.
              </p>
            </div>
          </div>

          <h2 id="klappentext-or-h">Salomon Geßner, 1889</h2>
          <div class="volume-description-container">
            <div class="volume-cover">
              <img
                src="${app}/resources/images/original/s03-cover.jpg"
                data-template="pages:parse-params"
                alt=""
              />
            </div>
            <div id="klappentext-or">
              <p>
                Heinrich Wölfflin veröffentlichte seine Studie
                <cite>Salomon Geßner</cite> 1889, nur ein Jahr nach seiner
                berühmten Habilitationsschrift Renaissance und Barock. Als
                einzige Monographie mit literaturwissenschaftlichem Schwerpunkt
                nimmt sie im OEuvre des Kunsthistorikers eine Sonderstellung
                ein. Wölfflin widmet sich hier dem Zürcher Dichter, Maler und
                Graphiker der Aufklärung (1730–1788), der schon zu Lebzeiten
                europaweit Ansehen genoss und als Künstler und Verleger mit
                Zeitgenossen wie Christoph Martin Wieland, Johann Georg Sulzer,
                Karl Wilhelm Ramler und Anton Graff verkehrte. Wölfflin
                beleuchtet die Lebensgeschichte Geßners, kontextualisiert dessen
                Idyllendichtungen, untersucht ihre literarischen Voraussetzungen
                und nimmt sprachliche Analysen vor. Hinzu kommt eine
                kunsthistorische Einordnung des bildkünstlerischen Schaffens
                Geßners.
              </p>
            </div>
          </div>
