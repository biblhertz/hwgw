          <h2 id="klappentext-ed-h">Gedruckte Ausgabe, 2020</h2>
          <div class="volume-description-container">
            <div class="volume-cover">
              <img
                src="${app}/resources/images/schwabe/s04-cover.png"
                data-template="pages:parse-params"
                alt=""
              />
            </div>
            <div id="klappentext-ed">
              <p>
                Das Werk wird mit einer Einleitung von Joseph Imorde und einem
                kritischen Kommentar von Karolina Zgraja erstmals
                wissenschaftlich erschlossen und historiografisch
                kontextualisiert. Die Edition legt erstmals Heinrich Wölfflins
                (1864—1945) reiches intellektuelles Schaffen in seiner gesamten
                Breite vor. Durch massgebliche Einleitungen, Kommentare,
                Apparate und zeitgenössische Abbildungen werden seine Schriften
                unter Beizug des umfangreichen Archivmaterials wissenschaftlich
                erschlossen und kunst- und geistesgeschichtlich
                kontextualisiert.
              </p>
            </div>
          </div>

          <h2 id="klappentext-or-h">Die Jugendwerke des Michelangelo, 1891</h2>
          <div class="volume-description-container">
            <div class="volume-cover">
              <img
                src="${app}/resources/images/original/s04-cover.jpg"
                data-template="pages:parse-params"
                alt=""
              />
            </div>
            <div id="klappentext-or">
              <p>
                Mit einem neuen methodischen Vorgehen verfolgt Heinrich Wölfflin
                das Ziel, die frühen Werke Michelangelos anhand formanalytischer
                Kategorien chronologisch und stilistisch zu ordnen. Dabei
                bestimmt er die Bedeutung der auf Echtheit geprüften Objekte für
                die spätere Entwicklung des Künstlers. Wölfflin untersucht die
                Werke hinsichtlich ihres Ausdruckswerts und vermeidet damit ihre
                biografische und kulturhistorische Verortung. Mit dieser
                provokativen Studie distanziert sich der junge Autor von der
                traditionellen Kunstgeschichtsschreibung und positioniert sich
                in der etablierten Michelangelo-Forschung des ausgehenden 19.
                Jahrhunderts. An den <em>Jugendwerken des Michelangelo</em>, die
                an Wölfflins Habilitationsschrift
                <em>Renaissance und Barock</em> anschliessen, lässt sich die
                Zeitgebundenheit seines methodischen Vorgehens vor der Folie der
                Geschichte der Kunstgeschichte ablesen.
              </p>
            </div>
          </div>
