            <h1>Prolegomena zu einer Psychologie der Architektur 1886</h1>
          </div>
          <h2 id="klappentext-dig-h">Digitale Ausgabe</h2>
          <div class="volume-description-container">
            <div class="volume-cover">
              <div class="volume-cover-logo" />
            </div>
            <div id="klappentext-dig">
              <ul>
                <li>
                  <a class="hw-internal-link" href="s01-in.xml"
                    >Einleitung <br />Gottfried Boehm: Verkörperung. Einführung
                    in Heinrich Wölfflins <cite>Prolegomena</cite></a
                  >
                </li>
                <li>
                  <a class="hw-internal-link" href="s01-ed.xml"
                    >Text <br />Heinrich Wölfflin: Prolegomena zu einer
                    Psychologie der Architektur</a
                  >
                </li>
                <li>
                  <a class="hw-internal-link" href="s01-app.xml">Apparat</a>
                </li>
              </ul>
            </div>
          </div>
          <h2 id="klappentext-ed-h">Gedruckte Ausgabe, 2021</h2>
          <div class="volume-description-container">
            <div class="volume-cover">
              <img
                src="${app}/resources/images/schwabe/s01-cover.png"
                data-template="pages:parse-params"
                alt=""
              />
            </div>
            <div id="klappentext-ed">
              <p>
                Heinrich Wölfflins Dissertation Prolegomena zu einer Psychologie
                der Architektur von 1886 ist in jüngster Zeit wieder in den
                Fokus der kultur- und naturwissenschaftlichen Forschung gerückt.
                Gegenstand der Arbeit bildet die angenommene Fähigkeit der
                Baukunst, «seelische Wirkungen» beim Betrachter hervorzurufen.
                Diese Wirkungen will der Text beschreiben und erklären.
              </p>
            </div>
          </div>

          <h2 id="klappentext-or-h">
            Prolegomena zu einer Psychologie der Architektur, 1886
          </h2>
          <div class="volume-description-container">
            <div class="volume-cover">
              <img
                src="${app}/resources/images/original/s01-cover.jpg"
                data-template="pages:parse-params"
                alt=""
              />
            </div>
            <div id="klappentext-or">
              <p>
                «Unsre leibliche Organisation ist die Form, unter der wir alles
                Körperliche auffassen» – so charakterisiert Wölfflin die
                organische Analogie, die seinem Herangehen an das Studium
                architektonischer Stile zugrunde liegt. Anhand der Prolegomena
                lassen sich die theoretischen Voraussetzungen nachvollziehen,
                aus denen Wölfflins Denken in seinem charakteristischen
                formanalytischen Ansatz hervorgegangen ist. Das Werk fordert
                zugleich zu einer erneuten Auseinandersetzung damit auf, wie
                Biologie, Kunstschöpfung und -rezeption zusammenhängen.
              </p>
            </div>
          </div>
